<!-- facturacion/app_facturacion/templates/facturacion/listar_facturas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Facturas</title>
</head>
<body>
    <h1>Lista de Facturas</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Estudiante</th>
            <th>Monto Total</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        {% for factura in facturas %}
        <tr>
            <td>{{ factura.id }}</td>
            <td>{{ factura.estudiante.nombre }}</td>
            <td>{{ factura.monto_total }}</td>
            <td>{{ factura.estado }}</td>
            <td>
                <a href="{% url 'crear_recibo' factura.id %}">Crear Recibo</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
