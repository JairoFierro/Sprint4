<!-- institucion/app_institucion/templates/institucion/listar_estudiantes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <ul>
        {% for estudiante in estudiantes %}
            <li>{{ estudiante.nombre }} - {{ estudiante.email }}</li>
        {% empty %}
            <li>No hay estudiantes registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
