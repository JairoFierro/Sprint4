<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Institución</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #1976D2;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #1976D2;
        }
        button {
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #1976D2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #1565c0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }
        .button-group a {
            text-decoration: none;
            width: 48%;
        }
        .btn-secondary {
            background-color: #90CAF9;
            color: #1976D2;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }
        .btn-secondary:hover {
            background-color: #64B5F6;
        }
        .back-button {
            color: #1976D2;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Crear Institución</h2>

    <form method="post">
        <a href="#" class="back-button" onclick="window.history.back();">Volver</a>
        {% csrf_token %}

        <label for="nombre">Nombre de la institución:</label>
        <input type="text" name="nombre" required>

        <label for="direccion">Dirección de la institución:</label>
        <input type="text" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" required>

        <button type="submit">Guardar Institución</button>
    </form>

    <div class="button-group">
        <a href="{% url 'listar_instituciones' %}" class="btn-secondary">Volver al listado</a>
    </div>

</body>
</html>
