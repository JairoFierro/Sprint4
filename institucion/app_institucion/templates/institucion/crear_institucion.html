<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Instituciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #1e88e5;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1976d2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1565c0;
        }
        .btn-secondary {
            background-color: #90caf9;
        }
        .btn-secondary:hover {
            background-color: #64b5f6;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .button-group a {
            text-decoration: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Crear Institucion</h2>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre de la institución:</label>
        <input type="text" name="nombre" required>

        <label for="direccion">Dirección de la institución:</label>
        <input type="text" name="direccion" required>

        <label for="telefono">Telefono:</label>
        <input type="text" name="telefono" required>

        <label for="email">Email:</label>
        <input type="text" name="email" required>

        <label for="descripcion">Descripcion:</label>
        <input type="text" name="descripcion" required>

        <button type="submit">Guardar</button>
    </form>
    <div class="button-group">
        <a href="{% url 'listar_instituciones' %}">
            <button type="button" class="btn-secondary">volver a Instituciones</button>
        </a>
    </div>
</body>
</html>
