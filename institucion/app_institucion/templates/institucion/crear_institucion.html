<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Institución</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #388e3c;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #388e3c;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #388e3c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .back-button {
            font-size: 16px;
            color: #388e3c;
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #388e3c;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            margin-top: 15px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #388e3c;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Crear Institución</h2>

    <form method="post">
        {% csrf_token %}
        
        <label for="nombre">Nombre de la institución:</label>
        <input type="text" name="nombre" required>

        <label for="direccion">Dirección de la institución:</label>
        <input type="text" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" required>

        <button type="submit">Guardar Institución</button>

        <a href="#" class="back-button" onclick="window.history.back();">Volver</a>
    </form>
</body>
</html>
