<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Institución</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #388e3c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .btn-secondary {
            background-color: #81c784;
        }
        .btn-secondary:hover {
            background-color: #66bb6a;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .button-group a {
            text-decoration: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Crear Institución</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <div class="button-group">
        <a href="{% url 'crear_estudiante' %}">
            <button type="button" class="btn-secondary">Crear Estudiante</button>
        </a>
        <a href="{% url 'listar_instituciones' %}">
            <button type="button" class="btn-secondary">Volver a Instituciones</button>
        </a>
    </div>
</body>
</html>
