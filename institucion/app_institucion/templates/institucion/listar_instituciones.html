<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Institución</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #388e3c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .btn-secondary {
            background-color: #81c784;
        }
        .btn-secondary:hover {
            background-color: #66bb6a;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .button-group a {
            text-decoration: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Crear Institución</h1>
        
        <!-- Verifica si hay errores en el formulario y los muestra -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <!-- Itera a través de los campos del formulario -->
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">Crear Institución</button>
        </form>

        <br>
        <a href="{% url 'listar_instituciones' %}" class="btn btn-secondary">Volver a Instituciones</a>
    </div>

    <!-- Scripts de Bootstrap (opcional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
