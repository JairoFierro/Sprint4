<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Institución</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #388e3c;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        a.back-button {
            font-size: 16px;
            color: #388e3c;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: bold;
            border: 1px solid #388e3c;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a.back-button:hover {
            background-color: #388e3c;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #388e3c;
            color: white;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        table td {
            color: #555;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            width: 48%;
        }
        .btn-primary {
            background-color: #388e3c;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2e7d32;
        }
        .btn-secondary {
            background-color: #81c784;
            color: #388e3c;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #66bb6a;
        }
        .btn-secondary:active {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button" onclick="window.history.back();">Volver</a>
        <h1>Lista de Instituciones</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                {% for inst in instituciones %}
                <tr>
                    <td>{{ inst.id }}</td>
                    <td>{{ inst.nombre }}</td>
                    <td>{{ inst.direccion }}</td>
                    <td>{{ inst.telefono }}</td>
                    <td>{{ inst.email }}</td>
                    <td>{{ inst.descripcion }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-group">
            <a href="{% url 'crear_institucion' %}" class="btn-primary">Crear Institución</a>
            <a href="{% url 'listar_instituciones' %}" class="btn-secondary">Ver Todas</a>
        </div>
    </div>
</body>
</html>
